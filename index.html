function manualMode() {
    if (!myVar) {
        myVar = setInterval(myTimer,300);
          editor.setTheme("ace/theme/merbivore_soft");
         document.getElementById("buttonText").innerHTML = "Switch to Manual Typing";
    } else {
        clearInterval(myVar);
        editor.setTheme("ace/theme/monokai");
        myVar = null;
        document.getElementById("buttonText").innerHTML = "Switch to Parseltongue";
    }
}
